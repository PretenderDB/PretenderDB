name: Auto Release on Main

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  auto-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to find tags
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if current commit already has a release tag
        id: check
        run: |
          # Check if HEAD already has a version tag
          EXISTING_TAG=$(git tag --points-at HEAD | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+$" || true)
          if [ -n "$EXISTING_TAG" ]; then
            echo "Current commit already has release tag: $EXISTING_TAG"
            echo "Skipping auto-release to prevent duplicate."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "No release tag on current commit, proceeding with auto-release."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Get latest tag and increment patch version
        id: version
        if: steps.check.outputs.skip == 'false'
        run: |
          # Get the latest semantic version tag
          LATEST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No existing version tags found, starting with v1.0.0"
            NEW_VERSION="1.0.0"
          else
            echo "Latest tag: $LATEST_TAG"

            # Remove 'v' prefix and split into components
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)

            # Increment patch version
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          fi

          NEW_TAG="v$NEW_VERSION"
          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: steps.check.outputs.skip == 'false'
        env:
          NEW_TAG: ${{ steps.version.outputs.tag }}
          NEW_VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Create annotated tag
          git tag -a "$NEW_TAG" -m "Auto-release $NEW_VERSION"

          # Push tag to trigger release workflow
          git push origin "$NEW_TAG"

          echo "Created and pushed tag: $NEW_TAG"

      - name: Summary
        if: steps.check.outputs.skip == 'false'
        env:
          NEW_TAG: ${{ steps.version.outputs.tag }}
          NEW_VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "## Auto-Release Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Created tag: \`$NEW_TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now:" >> $GITHUB_STEP_SUMMARY
          echo "1. Build and test the project" >> $GITHUB_STEP_SUMMARY
          echo "2. Publish to Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "3. Create GitHub release with artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the release workflow: [Release to Maven Central](../../actions/workflows/release.yml)" >> $GITHUB_STEP_SUMMARY

      - name: Skipped Summary
        if: steps.check.outputs.skip == 'true'
        run: |
          echo "## Auto-Release Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Current commit already has a release tag. No action taken." >> $GITHUB_STEP_SUMMARY
